<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <div class="navbar__menu">
                <div class="navbar__logo">
                    <img id="imglogo" src="./images/logo1.svg" alt="User">
                </div>
                <ul class="navbar__menu-list">
                    <li class="navbar__menu-item">
                        <a href="#" class="navbar__menu-link">Home</a>
                    </li>
                    <li class="navbar__menu-item">
                        <a href="#" class="navbar__menu-link">Contact</a>
                    </li>
                    <li class="navbar__menu-item">
                        <a href="#" class="navbar__menu-link">About</a>
                    </li>
                </ul>
            </div>
            <div class="navbar__login-item">
                <a href="#" id="login-link" class="navbar__login-link">Login</a>
            </div>

            <!-- Mobile menu -->
            <div class="navbar__mobile-menu">
                <div class="navbar__mobile-menu-header">
                    <div class="navbar__mobile-menu-toggle">
                        <img src="./images/menu_button.svg" alt="Menu">
                    </div>
                    <div class="navbar__mobile-logo">
                        <img id="mobimglogo" src="./images/logo1.svg" alt="User">
                    </div>
                </div>
                <div id="alert"></div>
                <!-- Mobile Menu Items -->
                <div class="navbar__mobile-menu-items">
                    <ul class="navbar__mobile-menu-list">
                        <li class="navbar__mobile-menu-item">
                            <a href="#" id="login-link-mobile" class="navbar__mobile-menu-link">Login</a>
                        </li>
                        <li class="navbar__mobile-menu-item">
                            <a href="#" class="navbar__mobile-menu-link">Home</a>
                        </li>
                        <li class="navbar__mobile-menu-item">
                            <a href="#" class="navbar__mobile-menu-link">Contact</a>
                        </li>
                        <li class="navbar__mobile-menu-item">
                            <a href="#" class="navbar__mobile-menu-link">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <div class="hero">
        <div class="hero__container-grid background-grid">
            <div class="item-1 item-grid"></div>
            <div class="item-2 item-grid"></div>
            <div class="item-3 item-grid"></div>
            <div class="item-4 item-grid"></div>
            <div class="item-5 item-grid"></div>
        </div>
        <form class="hero__container-form">
            <div class="hero__container-form-flex">
                <h1>Login</h1>
                <div class="hero__container-form-flex-input-1">
                    <input type="text" name="email" placeholder="Username">
                </div>
                <div class="hero__container-form-flex-input-2">
                    <input type="password" name="name">
                </div>
                <div class="hero__container-form-flex-button">
                    <button id="cancel" type="button" class="btn">Cancel</button>
                    <button id="submit" type="submit" class="btn">Login</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-flex">
            <p>&copy; Copyright 2024</p>
        </div>
       </footer>


    <script src="script.js"></script>
</body>
</html>
